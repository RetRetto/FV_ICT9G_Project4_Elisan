	<style type="text/css">
		#nav1
    		img{
		width: 100%;
		}
		body{
			background-image: url(proj1.jpg);
			background-size:100%;
		}

	div.round
	{
    width: 900px;
    padding: 10px;
    border: 2px solid #000;
    border-radius: 15px;
    -moz-border-radius: 15px;
    </style>      
</head>
<body>
	<br>
	<br>
	<div class="round container bg-dark col-6">
			<form>

				<h2 style="text-align:center"><FONT COLOR=white>UNIT CONVERTER</h2>
				<h3 style="text-align:center"> For Length </h3>
				<h5 style="text-align:center"> Write down Value </h5>
				<br>
					<div>
					<h3>Insert Value:</h3> 
					<input type="number" id="operandOne" placeholder="Millimeter" class="form-control col-md-4"><br>
				</div>

				<div class=" col-md-12 row align-items-center row1">
					<div class="col-md-4">
				<button class="form-control btn btn-success" onclick="MC()">Convert to Centimeters</button>
					</div>
					<div class="col-md-4">
				<button class="form-control btn btn-success" onclick="MM()">Convert to Meters</button>
					</div>
					<div class="col-md-4">
				<button class="form-control btn btn-success" onclick="MK()">Convert to Kilometers</button>
					</div>
			</div>
			<br>
			<br>
			</form>
		</div>
	</div>


</body>
</body>
<script type="text/javascript">
	let x;
	let y; 
	function MC(){
		x = parseInt(document.getElementById("operandOne").value);
		y = 10
		alert(x / y);
	}
	function MM(){
		x = parseInt(document.getElementById("operandOne").value);
		y = 100;
		alert(x / y);
	}
	function MK(){
		x = parseInt(document.getElementById("operandOne").value);
		y = 1000000;
		alert(x / y);
	}

</script>
